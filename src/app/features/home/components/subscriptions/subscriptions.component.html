<div class="container">
  <div class="produtos-showcase"  *ngFor="let subscriptions of subscriptions">
    <h1>Descricao: {{ subscriptions.description }}</h1>
    <h2>Preco: {{ subscriptions.price }}</h2>
    <button class="product-details" (click)="productDetails(subscriptions.id)"> Detalhes</button>
  </div>
</div>
