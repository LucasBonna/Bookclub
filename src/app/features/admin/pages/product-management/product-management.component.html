<app-header></app-header>

<div class="container">
  <div class="product-management-container">
    <h3>Cadastre um Produto!</h3>
    <form class="product-management-form" [formGroup]="bookForm">
      <div class="form-field">
        <label class="label-input" for="name">Nome do Produto:</label>
        <input formControlName="name" type="text" placeholder="Digite Aqui o Nome do Produto" id="name">
      </div>
      <div class="form-field">
        <label class="label-input" for="quantity">Quantidade:</label>
        <input formControlName="quantity" type="number" placeholder="Digite aqui a Quantidade do Produto" id="quantity">
      </div>
      <div class="form-field">
        <label class="label-input" for="image">Imagem:</label>
        <input formControlName="image" type="text" placeholder="Coloque a Url da Imagem do Produto" id="image">
      </div>
      <div class="form-button">
        <button class="insertProduct" type="submit" (click)="onSubmit()" [disabled]="bookForm.invalid">Cadastrar</button>
      </div>
    </form>
  </div>

  <div class="product-management-list">
    <div class="product-item" *ngFor="let book of books">
      <img class="product-image" [src]="book.image">
      <h1 class="product-name">{{ book.name }}</h1>
      <h2 class="product-quantity">Quantidade: {{ book.quantity }}</h2>
      <button class="delete-product" (click)="deleteBook(book.id)">Excluir</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
