<app-header></app-header>
<div class="container">
    <h3>Cadastre um Produto!</h3>
    <form class="register-form" [formGroup]="bookForm">
      <div class="form-field">
        <label class="label-input">Nome do Produto:</label>
        <input formControlName="name" type="text" placeholder="Digite Aqui o Nome do Produto">
      </div>
      <div class="form-field">
        <label class="label-input">Quantidade:</label>
        <input formControlName="quantity" type="number" placeholder="Digite aqui a Quantidade do Produto">
      </div>
      <div class="form-field">
        <label class="label-input">Imagem:</label>
        <input formControlName="image" type="text" placeholder="Coloque a Url da Imagem do Produto">
      </div>
      <div class="form-button">
        <button class="insertProduct" type="submit" (click)="onSubmit()" [disabled]="bookForm.invalid">Cadastrar</button>
      </div>
    </form>
    <div class="produtos-showcase"  *ngFor="let book of books">
      <img width="250px" height="250px" [src]="book.image">
      <h1>Nome: {{ book.name }}</h1>
      <h2>Quantidade: {{ book.quantity }}</h2>
      <button class="delete-books" (click)="deleteBook(book.id)">Excluir</button>
      <br>
      <hr>
    </div>
</div>
<app-footer></app-footer>
